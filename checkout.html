<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nila Traders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <p>Please provide your details to complete the order.</p>
    </header>
    <div class="checkout-container">
        <form action="payment.php" method="POST" class="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            
            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
            
            <input type="hidden" id="total-amount" name="total_amount">
            <input type="hidden" id="cart-items-input" name="cart_items">
            
            <button type="submit" class="checkout-btn">Place Order</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
